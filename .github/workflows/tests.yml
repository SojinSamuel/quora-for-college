name: Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PORT: 8080
      DATABASE_CONNECTION_STRING: ${{secrets.DB_String}}
      DATABASE_PASSWORD: ${{secrets.DB_Password}}
    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: move to server
        run: cd ./server
      - name: install deps
        run: npm ci
      - name: run tests
        run: npm run test:server
